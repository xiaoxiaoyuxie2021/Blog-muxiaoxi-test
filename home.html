<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920,user-scalable=yes">
    <title>首页 - 沐咲汐的博客</title>
    <meta name="description" content="沐咲汐的个人博客，分享二次元与日常，欢迎各位来访哦~">
    <meta name="keywords" content="沐咲汐,二次元,博客,日常分享">
    <meta name="author" content="沐咲汐">
    <meta name="copyright" content="© 2026 沐咲汐. 保留所有权利.">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="Resource/IMAGES/icons/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="CSS/container.css">
    <link rel="stylesheet" href="CSS/text.css">
    <link rel="stylesheet" href="CSS/buttons.css">
    <link rel="stylesheet" href="CSS/sakura.css">
    <link rel="stylesheet" href="CSS/image.css">
    <link rel="stylesheet" href="CSS/scrollbar.css">
    <link rel="stylesheet" href="CSS/dot.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="stylesheet" href="CSS/animations.css">
    <link rel="stylesheet" href="CSS/dark.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/box.css">
    <link rel="stylesheet" href="CSS/stats.css">
    <link rel="stylesheet" href="CSS/carousel.css">
</head>

<body>
    <canvas class="sakura" id="sakura"></canvas>
    <div class="glass">
        <div id="lightbox" class="lightbox" onclick="closeLightbox()" style="display: none">
            <img id="lightbox-img" src="" alt="图片">
        </div>
        <div class="inner-container">
            <div>
                <div class="text-title-A">欢迎来到沐咲汐的博客</div>
                <p class="text-title-B">探索有趣的内容和最新的更新</p>
                <button id="btnSwitchTo" class="btn-switchto" style="margin-top: -1rem;margin-right: -1rem;">
                    <span class="text-icon-switchto">
                        <i class="fas fa-exchange-alt"></i>
                        <span>切换</span>
                    </span>
                </button>
                <div class="text-icon-sm">
                    <span class="text-icon-sm-bili">
                        <a href="https://space.bilibili.com/431028772" target="_blank" aria-label="哔哩哔哩">
                            <i class="fab fa-bilibili" aria-hidden="true"></i></a>
                    </span>
                    <span class="text-icon-sm-dy">
                        <a href=" https://v.douyin.com/QgUk6PP048g" target="_blank" aria-label="抖音">
                            <i class="fab fa-tiktok" aria-hidden="true"></i></a>
                    </span>
                    <span class="text-icon-sm-qq">
                        <i class="fab fa-qq" onclick="openLightbox('/IMAGES/mypic/qq-qrcode.jpg')"></i>
                    </span>
                    <span class="text-icon-sm-wx">
                        <i class="fas fa-comment-dots" onclick="openLightbox('/IMAGES/mypic/wx-qrcode.png')"></i>
                    </span>
                    <span class="text-icon-sm-git">
                        <a href="https://github.com/xiaoxiaoyuxie2021" target="_blank" aria-label="Github">
                            <i class="fab fa-github" aria-hidden="true"></i></a>
                    </span>
                </div>
            </div>
            <div class="my-info">
                <img src="/Resource/IMAGES/avatar/my_avatar.jpg" alt="头像" class="avatar-large">
            </div>
        </div>
        <div class="inner-container">
        <div class="text-section-title">网站导航</div>
            <div class="btn-row">
                <button class="btn-nav-home" onclick="location.href='/articles'">
                    <span class="text-icon">
                        <i class="fas fa-file-alt"></i>
                        <span>文章</span>
                    </span>
                </button>
                <button class="btn-nav-home" onclick="location.href='/videos'">
                    <span class="text-icon">
                        <i class="fas fa-play"></i>
                        <span>视频</span>
                    </span>
                </button>
                <button class="btn-nav-home" onclick="location.href='/images'">
                    <span class="text-icon">
                        <i class="fas fa-image"></i>
                        <span>图片</span>
                    </span>
                </button>
                <button class="btn-nav-home" onclick="location.href='/about'">
                    <span class="text-icon">
                        <i class="fas fa-info-circle"></i>
                        <span>关于</span>
                    </span>
                </button>
            </div>
        </div>
        <div class="inner-container-medium-group">
            <div class="inner-container-medium">
                <div class="text-section-title">最新视频</div>
                <div class="container-carousel" id="carousel">
                    <button class="btn-carousel prev" id="prevBtn">&lt;</button>
                    <button class="btn-carousel next" id="nextBtn">&gt;</button>
                    <div class="carousel-list" id="carouselList">
                    </div>
                </div>
            </div>
            <div class="inner-container-medium">
                <div class="text-section-title">最新图片</div>
                <div class="text-body">
                    <p style="color: black;">暂无图片</p>
                </div>
            </div>
            <div class="inner-container-medium">
                <div class="text-section-title">最新文章</div>
                <div class="text-body">
                    <p style="color: black;">暂无文章</p>
                </div>
            </div>
        </div>
        <div class="inner-container-medium-but-larger-group">
            <div class="inner-container-medium but-larger">
                <div class="text-section-title">友情链接</div>
                <div class="btn-row">
                    <button class="btn-friend-link" onclick="window.open('#', '_blank')">
                        <span class="text-icon">
                            <i class="fas fa-link"></i>
                            <span>示例1</span>
                        </span>
                    </button>
                    <button class="btn-friend-link" onclick="window.open('#', '_blank')">
                        <span class="text-icon">
                            <i class="fas fa-link"></i>
                            <span>示例2</span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="inner-container-medium but-larger">
                <div class="text-section-title">音乐推荐</div>
                <div class="container-carousel" id="musicCarousel">
                    <button class="btn-carousel prev" id="musicPrevBtn">&lt;</button>
                    <button class="btn-carousel next" id="musicNextBtn">&gt;</button>
                    <div class="carousel-list" id="musicCarouselList">
                        <div class="music-player-iframe-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="inner-container">
            <div class="text-section-title">留言区</div>
            <div class="container-send-comment">
                <div class="comment-box" contenteditable="true" data-placeholder="不来吐槽几句嘛..."></div>
                <button class="btn-submit" onclick="alert('感谢你的留言！不过留言板功能尚未开放哦。')">提交</button>
            </div>
            <div class="container-comments">
                <p style="color: black;">暂无留言</p>
            </div>
        </div>
        <div class="container-stats">
            <div class="stats-item">
                <i class="fas fa-eye stats-icon"></i>
                <span class="stats-label">总访问人次</span>
                <span class="stats-value" id="totalVisits"></span>
            </div>
            <div class="stats-item">
                <i class="fas fa-users stats-icon"></i>
                <span class="stats-label">当前在线</span>
                <span class="stats-value" id="onlineUsers"></span>
            </div>
            <div class="stats-item">
                <i class="fas fa-clock stats-icon"></i>
                <span class="stats-label">本站已运行</span>
                <span class="stats-value" id="siteRuntime"></span>
            </div>
            <div class="stats-item">
                <i class="fas fa-calendar-alt stats-icon"></i>
                <span class="stats-label">当前时间(UTC+8)</span>
                <span class="stats-value" id="beijingTime"></span>
            </div>
            <div class="stats-item">
                <i class="fas fa-hourglass-half stats-icon"></i>
                <span class="stats-label">距离</span>
                <span class="stats-label" id="holidayName">春节</span>
                <span class="stats-value" id="countdownNumbers">计算中...</span>
            </div>
        </div>
        <footer>
            <p class="text-footer">唯深衷之思，可越千载之隔&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;© 2026 沐咲汐. 保留所有权利.</p>
        </footer>
        <audio id="bgMusic" loop preload="metadata">
            <source src="/Resource/AUDIOS/bgm/青い森.mp3" type="audio/mpeg">
        </audio>
        <div class="floating-music-player" id="floatingMusicPlayer">
            <div class="music-player-container" id="musicPlayerContainer">
                <div class="music-disc" id="musicDisc">
                    <img src="/Resource/IMAGES/thumbnails/bgm-thumbnails/bgm-260116.jpg" alt="音乐封面" class="music-cover"
                        id="musicCover">
                    <div class="music-center-dot"></div>
                </div>
                <div class="expanded-player" id="expandedPlayer">
                    <div class="player-header">
                        <div class="player-cover">
                            <img src="/Resource/IMAGES/thumbnails/bgm-thumbnails/bgm-260116.jpg" alt="音乐封面"
                                class="player-cover-img">
                        </div>
                        <div class="player-info">
                            <div class="music-title" id="musicTitle">
                                <a href="https://dova-s.jp/bgm/play3515.html" target="_blank">青い森</a>
                            </div>
                            <div class="music-artist" id="musicArtist">しんさんわーくす</div>
                        </div>
                        <div class="player-controls">
                            <button class="player-play" id="playerPlayBtn">
                                <i class="fas fa-pause" id="playerPlayIcon"></i>
                            </button>
                            <button class="player-close" id="playerCloseBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="player-progress">
                        <input type="range" class="progress-bar" id="progressBar" value="0" min="0" max="100">
                        <div class="time-info">
                            <span id="currentTime">00:00</span>
                            <span id="duration">00:00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tutorial-tip" id="tutorialTip">
                <div class="tutorial-content">
                    <p>🌸 点击圆形图标可展开卡片</p>
                    <p>🎵 再次点击封面可收起卡片</p>
                    <p>🔘 短按（移动端）/长按边缘（PC端）</p>
                    <p>并拖动可移动位置哦~</p>
                    <button class="tutorial-close" id="tutorialClose">了解</button>
                </div>
            </div>
            <template id="switchto-template">
                <div class="modal-content" style="padding:16px;">
                    <h3 style="margin:0 0 0.5rem;color: black;">主题</h3>
                    <p>
                        <button class="btn-switchto-choice" onclick=" location.href='/home-simple'">简洁版</button>
                        <button class="btn-switchto-choice btn-theme-toggle" data-theme-label-dark="深色版"
                            data-theme-label-light="浅色版">深色版</button>
                    </p>
                    <h3 style="margin:2rem 0 0.5rem;color: black;">语言</h3>
                    <p>
                        <button class="btn-switchto-choice" onclick=" location.href='/home#en'">English</button>
                        <button class="btn-switchto-choice" onclick=" location.href='/home#ja'">日本語</button>
                        <button class="btn-switchto-choice" onclick=" location.href='/home#zh-tr'">繁體中文</button>
                    </p>
                </div>
            </template>
        </div>
    </div>
    <button class="btn-backtotop" id="btnBackToTop">
        <i class="fas fa-arrow-up" style="font-size: 1.4rem;font-weight: bold;"></i>
    </button>
    <script defer src="js/sakura-falling.js"></script>
    <script defer src="js/darkmode.js"></script>
    <script defer src="js/Lightbox.js"></script>
    <script defer src="js/dot.js"></script>
    <script defer src="js/switchto.js"></script>
    <script defer src="js/animations.js"></script>
    <script defer src="js/stats.js"></script>
    <script defer src="js/function.js"></script>
    <script defer src="js/data.js"></script>
    <script defer src="js/carousel.js"></script>

</body>

</html>
